<!DOCTYPE HTML>
<html>
    <head>
        <title>Css Specificity</title>
        <link rel="stylesheet" type="text/CSS" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="card">
                <div class="card-1">
                 <h1>Carla Snepvangers</h1>
                 <img src="images/avatar_1.png" class="avatar-1" alt="Carla-avatar">
                 <h2>Friends with Marijn</h2>
                 <p>Carla requested permission to view your contact details</p>
                 <div class="divider"></div>
                 <div class="buttons">
                    <button type="button" class="approve">Approve</button>
                    <button type="button" class="decline">Decline</button>
                 </div>
                </div>
            </div>
            <div class="card">
                <div class="card-1">
                 <h1>Marijn Pijnenborg</h1>
                 <img src="images/avatar_2.png" class="avatar-2" alt="Marijn-avatar">
                 <h2>New Member</h2>
                 <p>Marijn wants to add you to the group <label> best friends</label></p>
                 <div class="divider"></div>
                 <div class="buttons">
                    <button type="button" class="approve">Approve</button>
                    <button type="button" class="decline">Decline</button>
                 </div>
                </div>  
            </div>
        </div>    
    </body>
</html>
